<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <link href="validation.min.css" rel="stylesheet">
<script src="validation.min.js"></script> 

<body>
    <script>
        const validate = new window.JustValidate('#form');
    </script>
</body>
</head>

<body>
    <header>
        <h1 id="title">A viagem do ano!</h1>
    </header>
    <main>
        <form action="#" id="myForm" autocomplete="off">
            <fieldset id="container">
                <section>
                    <label for="word">Nome:</label>
                    <input type="text" name="username" id="word" class="validate" data-validate="required">
                </section>
                <section>
                    <label for="word">Email:</label>
                    <input type="email" name="email" id="email" required>
                </section>
                <br>
                <section>
                    <input type="radio" name="cidades" class="radios" value="curitiba">
                    <label for="destination1">Curitiba</label>
                    <input type="radio" name="cidades" class="radios" value="friodejaneiro">
                    <label for="destination2">Frio de Janeiro</label>
                    <input type="radio" name="cidades" class="radios" value="amazonas">
                    <label for="destination3">Amazonas</label>
                    <input type="radio" name="cidades" class="radios" value="acre">
                    <label for="destination4">Acre</label>
                </section>
                <br>
                <section>
                    <label for="reason">Nos informe o motivo de escolher esse local:</label>
                    <br>
                    <textarea name="resume" id="" cols="50" rows="10"></textarea>
                    <br>
                </section>
                <section>
                    <label for="datepicker">Data:</label>
                    <input type="text" id="datepicker">
                    <br>
                    <section>
                        <label for="termos">Eu aceito e concordo com os termos e contratos para a viagem.</label>
                        <input type="checkbox" name="contract" id="contract" required>
                        <br>
                        <label for="termos">Eu confirmo a minha presen√ßa</label>
                        <input type="checkbox" name="contract" id="contract" required>
                    </section>
            </fieldset>
            <input type="submit" value="Submit" id="submit-button">
            <input type="reset" value="Clear" class='clearButton'>
            <p class="paragrafo"></p>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
